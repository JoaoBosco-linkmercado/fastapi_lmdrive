{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <h2 class="card-title" style="text-align: center">Arquivos carregados</h2>
            <table class="table align-middle table-nowrap table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th scope="col">
                            Nome
                        </th>
                        <th scope="col">
                            Status
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in fileOK %}
                    <tr>
                    <td>
                        {{f}}
                        </td>
                        <td>
                            <i class="fa fa-check"></i>
                        </td>
                    </tr>
                    {% endfor %}
                    {% for f in fileNOK %}
                    <tr>
                    <td>
                        {{f}}
                        </td>
                        <td>
                            <i class="fa fa-exclamation-triangle"></i>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>  
        </div>
        <div class="card-footer text-right">
            <a href={{href}} class="btn btn-info btn-lg">Voltar</a>
        </div>
    </div>
</div>
{% endblock content %}
